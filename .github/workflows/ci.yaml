name: "CI"

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    name: "Build"
    runs-on: "ubuntu-22.04"

    steps:
      - uses: "actions/checkout@v3"

      - name: "Use Node.js 20.x"
        uses: "actions/setup-node@v3"
        with:
          node-version: "20.x"
          cache: "npm"

      - name: "Install dependencies"
        run: "npm ci"

      - name: "Compile SCSS"
        run: "npm run build-scss"
